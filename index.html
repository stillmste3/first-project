<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
      integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="images/favicon-16x16.png"
      type="image/png"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="background-img">
      <div class="container">
        <div class="weather-wrapper">
          <div class="weather">
            <form id="form-input" class="form-search">
              <div class="row">
                <div class="col-6">
                  <input
                    type="text"
                    placeholder="Enter a city..."
                    autocomplete="off"
                    autofocus="on"
                    id="weather-input"
                    class="form-control shadow-sm"
                  />
                </div>
                <div class="col-3">
                  <input
                    type="submit"
                    value="Search"
                    class="form-control btn btn-primary"
                  />
                </div>
                <div class="col-3">
                  <button class="btn btn-success w-100" id="current-location">
                    Current
                  </button>
                </div>
              </div>
            </form>

            <br />
            <div class="current-overview">
              <h1 id="city"></h1>
              <ul class="current-date">
                <li>Last updated: <span id="date-time"></span></li>
                <li id="description"></li>
              </ul>
            </div>
            <div class="row current-temperature">
              <div class="col-6">
                <div class="d-flex temperature">
                  <strong id="current-temp"></strong
                  ><span class="units"
                    >&deg;C</a
                    ></span
                  >
                  <div>
                    <img
                      src=""
                      alt="partly-cloudy"
                      id="icon"
                      class="current-img"
                    />
                  </div>
                </div>
              </div>
              <div class="col-6 current-details">
                <ul>
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Wind: <span id="wind"></span>km/h</li>
                  <li>Feels like: <span id="feels-like"></span>&deg;</li>
                </ul>
              </div>
            </div>

            <div class="weather-forecast" id="forecast"></div>
          </div>
          <br />
          <a href="https://github.com/stillmste3/first-project">Open-source code</a> <div class="coder"> Nombulelo Phatlane</div> 
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
              </html>
